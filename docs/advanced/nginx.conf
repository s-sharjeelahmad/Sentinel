# Nginx reverse proxy configuration for production
# Use this for: load balancing, rate limiting, SSL termination

upstream sentinel_backend {
    # Multiple instances for load balancing
    server localhost:8000;
    # server localhost:8002;  # Add more instances if needed
}

# Rate limiting zone (prevents abuse)
limit_req_zone $binary_remote_addr zone=sentinel_limit:10m rate=10r/s;

server {
    listen 80;
    server_name your-domain.com;  # Change this to your domain

    # Redirect HTTP to HTTPS
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    server_name your-domain.com;  # Change this to your domain

    # SSL certificates (from Certbot)
    ssl_certificate /etc/letsencrypt/live/your-domain.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/your-domain.com/privkey.pem;

    # SSL security settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # Logging
    access_log /var/log/nginx/sentinel_access.log;
    error_log /var/log/nginx/sentinel_error.log;

    # Rate limiting
    limit_req zone=sentinel_limit burst=20 nodelay;

    # Proxy settings
    location / {
        proxy_pass http://sentinel_backend;
        proxy_http_version 1.1;
        
        # Headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Buffering
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        proxy_busy_buffers_size 8k;
    }

    # Health check endpoint (no rate limit)
    location /health {
        proxy_pass http://sentinel_backend;
        access_log off;
    }

    # Metrics endpoint (internal only)
    location /v1/metrics {
        # Restrict to internal network or specific IPs
        allow 127.0.0.1;
        allow 10.0.0.0/8;
        deny all;
        
        proxy_pass http://sentinel_backend;
    }

    # Static files (if you add a frontend later)
    location /static/ {
        alias /app/static/;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }
}
